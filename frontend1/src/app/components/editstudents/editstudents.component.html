<div class="sidebar ">
    <a  routerLink="/studentslist">Home</a>
    <a routerLink="/user-list">Trainers/Placement Officers</a>
</div>
<div class="content container pt-5 pb-5 ">
    <div class=" pt-5">

        <h3>Update Student Details</h3>
        <form [formGroup]="updatestudentform" (ngSubmit)="updateStudent()">


            <div class="row">
                <div class="col-6">
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" required placeholder="Name" formControlName="student_name">

                    </div>
                    <div class="form-group pt-3">
                        <input type="" class="form-control" required placeholder="Contact Number" formControlName="contact_number">

                    </div>
                    <div class="form-group pt-3">
                        <input type="text" class="form-control" required placeholder="email id" formControlName="email_id">

                    </div>
                    <div class="form-group pt-3">

                        <select class="form-select" aria-label="Default select example" name="course" formControlName="course">
                    <option value="" selected disabled>Please select course</option>
                    <option   *ngFor="let course of courses  let i= index" [value]="course.course_name">{{course.course_name}}</option>
                </select>





                    </div>
                    <div class="form-group pt-3">
                    <select class="form-select" aria-label="Default select example" name="batch" aria-placeholder="Select Batch" formControlName="batch">
                    <option value="" selected disabled>Please select batch</option>
                    <option   *ngFor="let batch of batches  let i= index" [value]="batch.batch_name">{{batch.batch_name}}</option>
                  </select>
                    </div>
                    <div class="form-group pt-3">
                    <select class="form-select" aria-label="Default select example" name="program" formControlName="program">
                    <option value="" selected disabled>Please select program</option>
                    <option   *ngFor="let program of programs  let i= index" [value]="program.program_name">{{program.program_name}}</option>
                  </select>

                    </div>
                    <!-- <div class="form-group pt-3">
                    <select class="form-select" aria-label="Default select example" formControlName="training_head">
                    <option value="" selected disabled>Please select Training Head </option>
                    <option  *ngFor="let user of users " [value]="user.user_name" >{{user.user_name}}</option>
                  </select>
                    </div>
                    <div class="form-group pt-3">
                        <select class="form-select" aria-label="Default select example" formControlName="placement_officer">
                    <option value="" selected disabled>Please select Placement Officer</option>
                    <option [value]="user.user_name" *ngFor="let user of users"  >{{user.user_name}}</option>
                  </select>

                    </div> -->
                    <div class="form-group pt-3">
                        <select class="form-select" aria-label="Default select example" formControlName="employment_status">
                    <option value="" selected disabled>Please select Placement Status</option>
                    <option value="Placed">Placed</option>
                    <option value="JobSeeking">JobSeeking</option>
                    <option value="NOT Interested">NOT Interested</option>
                  </select>

                    </div>
                    <div class="form-group pt-3">

                        <select class="form-select" aria-label="Default select example" formControlName="course_status">
                    <option value="" selected disabled>Please select Course completion Status</option>
                    <option value="Qualified">Qualified</option>
                    <option value="Incompetent">Incompetent</option>
                  </select>
                    </div>

                </div>
                <div class="col-6">


                    <div class="form-group mt-3">
                        <textarea class="form-control" id="" cols="30" rows="17" required placeholder="Address" formControlName="contact_address"></textarea>
                    </div>

                </div>
            </div>


            <div class="add pt-5" style="text-align:center">
                <button type="submit" class="btn btn-success" [disabled]="updatestudentform.invalid">Update Student</button>
                <button type="reset" class="btn btn-warning m-2 ">Clear</button>
                <button type="button" class="btn btn-warning m-2 " routerLink="/studentslist">Back</button>
            </div>

        </form>
    </div>

</div>
